{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/postNew.css' %}">
  
  <div class="edit">
    <div class="editPost">
      <h2>New post</h2>
    </div>
    <form method="POST" class="postForm">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save">Save</button>
    </form>
  </div>
{% endblock %}
