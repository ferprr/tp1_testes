{% load static %}
<html>
    <head>
        <title>Tech Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!-- <link rel="stylesheet" href="{% static 'css/blog.css' %}"> -->
        <link rel="stylesheet" href="{% static 'css/postLists.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Tech Blog</a></h1>

            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'postNew' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="{% url 'postDraftList' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
            </div>

            <!-- <a href="{% url 'postNew' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a> -->

            <div class="searchPost">
                <form method="GET">
                  <div class="inputGroupPrepend">
                    <button class="btnOutline" type="submit" id="buttonAddon1">Buscar</button>
                  </div>
                  <input type="text" class="formControl" name="search" id="search">
                </form>
            </div>
        </div>
        <div class="content container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
