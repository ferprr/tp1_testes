{% extends "base.html" %}

{% block title %}Filtered Posts{% endblock %}

{% block content %}
    <div class="selectCategory">
      <h2>Explore by categories:</h2>
      <div class="filterCategory">
        {% for categ in category %}
          <div class="categ">
            <p><a href="{% url 'postFilter' id_category=categ.id %}">{{ categ.name }}</a></p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
